{% extends 'araincdb/main.html' %}

{% block content %}

<div class="card text-black mb-3">
        <h1>Optimize & language</h1> 

        <form action="{% url 'optimize_language' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file_field">
            <button type="submit" name="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
