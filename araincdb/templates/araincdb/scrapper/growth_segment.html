{% extends 'araincdb/main.html' %}

{% block content %}

<div class="card text-black mb-3">
    <h5 class="card-header text-center">SEGMENT GROWTH PROFILE</h5>
    <div class="card-body">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
            {{ message }}
            </div>
        {% endfor %}
<br>
            <div class="">
                <div class="form-group col-md-3 mb-0">
                    
                <br>
               
                    <label for="client">Enter File</label>
                    <form action="{% url 'growth_segment' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="file_field" multiple>
                        
                        <button type="submit" name="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </form>
        <br>

    </div>
</div>

{% endblock %}
