{% extends 'araincdb/main.html' %}

{% block content %}

<div class="card text-black mb-3">
    <h5 class="card-header text-center">{{ heading|upper}}</h5>
    <div class="card-body">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <br>
            
            <div class="form-row">
                <div class="form-group col-md-4 mb-0">
                    <label class="" for="client">Client</label>
                    <select required class="form-control form-control-sm" name="client" id="client">
                        <option value="">Select a Client</option>
                        {% for client in clients %}
                        <option value="{{client.id}}"
                                {% if client.id == request.POST.client %}selected="selected"{% endif %}>
                            {{client.client_name}}
                        </option>
                            {{client}} {{request.POST.client}}
                        {% endfor %}
                    </select>
                </div>
                <!-- <div class="form-group col-md-4 mb-0">
                    <label class="" for="account">Account</label>
                    <select class="form-control form-control-sm" name="account" id="account">
                        <option value="">Select an Account</option>
                        {% for account in accounts %}
                        <option value="{{account.account_code}}"
                                {% if account.account_code == request.POST.account %}selected="selected"{% endif %}>
                            {{account.account_name}}
                        </option>
                            {{account}} {{request.POST.account}}
                        {% endfor %}
                    </select>
                </div> -->
                <div class="form-group col-md-4 mb-0">
                    <label class="" for="connection_status">Connection Status</label>
                    <select required class="form-control form-control-sm" name="connection_status" id="connection_status">
                        <option value="">Select a Status</option>
                        {% for connection_status in connection_statuses %}
                        <option value="{{connection_status.id}}"
                                {% if connection_status.id == request.POST.connection_status %}selected="selected"{% endif %}>
                            {{connection_status.connection_status}}
                        </option>
                            {{connection_status}} {{request.POST.connection_status}}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 mb-0">
                    <label class="" for="start_time">Start Date</label>
                    <input required class="form-control form-control-sm jq-datepicker" placeholder=""  name="start_time" id="start_time"
                    value="{{ request.POST.start_time }}"></input>
                </div>
                <div class="form-group col-md-4 mb-0">
                    <label class="" for="end_time">End Date</label>
                    <input required class="form-control form-control-sm jq-datepicker" placeholder=""  name="end_time" id="end_time"
                    value="{{ request.POST.end_time }}"></input>
                </div>
                <div class="form-group col-md-4 mb-0"> <br>
                    <button type="submit" name="submit" class="btn btn-primary">
                    <span class="fas fa-search"></span> Submit
                    </button>
                </div>
            </div>
        </form>
        <br>

    </div>
</div>

{% endblock %}
