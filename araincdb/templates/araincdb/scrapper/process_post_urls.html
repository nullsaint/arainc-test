{% extends 'araincdb/main.html' %}

{% block content %}

<div class="card text-black mb-3">
    <h5 class="card-header text-center">{{ heading|upper}}</h5>
    <div class="card-body">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <br>                
            <div class="form-row">
            <div class="form-group col-md-4 mb-0">
                <label class="" for="client">Client</label>
                <select required class="form-control form-control-sm" name="client" id="client">
                    <option value="">Select a Client</option>
                {% for client in clients %}
                    <option value="{{client.id}}"
                            {% if client.id == request.POST.client %}selected="selected"{% endif %}>
                        {{client.client_name}}
                    </option>
                    {{client}} {{request.POST.client}}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-4 mb-0">
                <label class="" for="client">Locating Option</label>
                <select required class="form-control form-control-sm" name="locate_option" id="locate_option">
                    <option value="">Select an option</option>
                    <option value="locate">Locate</option>
                    <option value="dont_locate">Don't Locate</option>
                </select>
            </div>
            <div class="form-group col-md-4 mb-0"> <br>
                <button type="submit" name="submit" class="btn btn-primary">
                    <i class="fas fa-hourglass-start"></i> Submit
                </button>
            </div>
            </div>
        </form>
        <br>

    </div>
</div>

{% endblock %}
