
{% extends "araincdb/main.html" %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
  <p>

    <div class="form-row">
        <div class="form-group col-md-4 mb-0">
            <label class="" for="client">Operation Date</label>
            <input type="text" required class="form-control jq-datepicker form-control-sm" name="operation_date" id="operation_date">
        </div>
        <br>
        <div class="form-group col-md-4 mb-0">
            Are you sure you want to execute this action on the below items?
        </div>
        <br>
        <div class="form-group col-md-4 mb-0">   
            <input class="btn btn-primary" type="submit" name="apply" value="Execute"/>
        </div>
    </div>
  </p>
    {% for list in lists %}
      <p>
        {{ list }}
      </p>
      <input type="hidden" name="_selected_action" value="{{ list.pk }}" />
    {% endfor %}
  
    <input type="hidden" name="action" value="assign_operaton_date" />
  </form>
{% endblock %}
