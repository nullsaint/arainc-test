{% extends 'araincdb/main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">{{ heading }}</h3>
            Profile URL: <a href="https://www.instagram.com/{{ listing.profile_username }}" target="_blank">https://www.instagram.com/{{ listing.profile_username }}</a>

            <form action="" method="POST" autocomplete="off" id="myForm">
                {% csrf_token %}
                <button type="submit" name="submit" class="btn btn-primary">{{ heading }}</button>
        </div>
        <div class="card-body">
                {{ form.as_p }}
            </form>
        </div>
    </div>
</div>

{% endblock %}
